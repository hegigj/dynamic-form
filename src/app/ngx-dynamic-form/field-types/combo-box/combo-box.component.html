<div [formGroup]="fg" *ngIf="fg && field" class="col-12">
  <mat-form-field *ngIf="display" [appearance]="appearance" style="width: 100%">
    <mat-label *ngIf="appearance">{{field?.fieldLabel}}</mat-label>
    <input matInput
           [value]="select ? select : field?.value ? field?.value : ''"
           [matAutocomplete]="af"
           [formControlName]="field?.fieldName"
           [placeholder]="appearance ? '' : field?.fieldLabel"
           (keyup)="keyup($event)" (change)="change()" (focus)="focus()">

    <mat-autocomplete #af="matAutocomplete">
      <mat-option *ngFor="let opt of field?.fieldDataPool ? field?.fieldDataPool?.list : fieldDataPool"
                  [value]="opt?.id" (click)="select = opt?.someLabel">{{opt?.someLabel}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
