<mat-drawer-container (backdropClick)="backing()" autosize>
  <div class="example-sidenav-content">
    <div class="fluid-container header">
      <div class="row primary-row">
        <div class="col header-left">
          <img class="app-logo" src="../../assets/app-logo.svg" alt="">
        </div>
        <div class="col header-right">

          <div style="display: flex; align-items: center; cursor: pointer;">
            <div style="font-size: 12px; margin: 0 0 0 10px; font-weight: 100;">English</div>
            <button mat-icon-button>
              <mat-icon>language</mat-icon>
            </button>
          </div>

          <div style="display: flex; align-items: center; cursor: pointer;">
            <div style="font-size: 14px; margin: 0 10px; font-weight: 500;"><span style="opacity: .5">Hi, </span>Hegi</div>
            <ngx-avatar [name]="'Hegi Gjoka'" [size]="48" bgColor="#ffffff12" fgColor="white"></ngx-avatar>
          </div>
        </div>
      </div>

      <div class="row secondary-row">
        <div class="col header-left">

          <div class="breadcrumbs">
            <div class="primary">Automate UniZKM HG</div>
            <div class="secondary">Automatic components that makes easy my life and helps me in some situations</div>
          </div>

        </div>
        <div class="col header-right">
          <button mat-button routerLink="requests">Requests</button>
        </div>

        <br><br>
        <br><br>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>

  <mat-drawer #drawer mode="over" position="end" style="width: 650px;background-color: white">
    <ng-template appInjectComponent></ng-template>
  </mat-drawer>

</mat-drawer-container>
