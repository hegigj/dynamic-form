<div [formGroup]="fg" *ngIf="fg && field" class="col-12">
  <mat-form-field *ngIf="display" [appearance]="appearance" style="width: 100%">
    <mat-label *ngIf="appearance">{{field?.fieldLabel}}</mat-label>

    <input matInput
           [formControlName]="field?.fieldName"
           [placeholder]="appearance ? '' : field?.fieldLabel"
           [value]="fg.get(field.fieldName).value | date: field?.disableTimePicker !== undefined && field?.disableTimePicker ? 'MMM dd yyyy' : 'MMM dd yyyy, HH:mm'">
    <input type="hidden"
           [matDatepicker]="dp"
           (dateChange)="addDate($event)">

    <mat-datepicker-toggle matSuffix [for]="dp" [disabled]="field?.disableDatePicker"></mat-datepicker-toggle>
    <button mat-icon-button matSuffix (click)="addTime()" [disabled]="field?.disableTimePicker">
      <mat-icon>watch_later</mat-icon>
    </button>

    <mat-datepicker touchUi #dp></mat-datepicker>
  </mat-form-field>
</div>
