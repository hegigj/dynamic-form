<div style="width: 100%;margin-top: 10px">

  <app-labels [labels]="labelsArray" style="width: 100%" *ngIf="labelsArray"></app-labels>

  <app-data [labels]="labelsArray" [values]="values" [buttons]="buttons" style="width: 100%" *ngIf="labelsArray && loading"></app-data>

  <div style="width: 100%" *ngIf="!loading">
    <ngx-skeleton-loader [count]="params.paramBean.pageSize" [theme]="{height: '58px'}"></ngx-skeleton-loader>
  </div>

  <mat-paginator style="width: 100%;margin-top: 10px"
                 [pageIndex]="params?.paramBean?.pageNo - 1"
                 [pageSize]="params?.paramBean?.pageSize"
                 [length]="totalRecords"
                 [showFirstLastButtons]="true"
                 [pageSizeOptions]="pageSizeArray ? pageSizeArray : [6, 12, 18]"
                 (page)="switchPage($event)"></mat-paginator>

</div>
