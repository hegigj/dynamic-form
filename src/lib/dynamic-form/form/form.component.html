<!--Form Group-->
<form class="row main-form"
      [formGroup]="form"
      *ngIf="form">
  <div *ngFor="let field of fieldArray"
       [class]="order ? order[field?.fieldName]?.class : 'col-12'">

    <app-field [appearance]="appearance"
               [fg]="form" [field]="field"
               [fieldDataPool]="fieldDataPool"
               [method]="order ? order[field?.fieldName]?.methods : undefined"></app-field>
  </div>
</form>

<!--Skeleton-->
<div class="row main-form"
     *ngIf="!form && !hideSkeleton">

  <div *ngFor="let skeleton of setSkeleton" [class]="skeleton?.class ? skeleton?.class : 'col-12'">
    <ngx-skeleton-loader [count]="1"
                         [theme]="appearance ? {height: '60px'} : {height: '45px'}"
                         *ngIf="skeleton.display === undefined || skeleton.display"></ngx-skeleton-loader>
  </div>
</div>
