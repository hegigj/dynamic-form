<div class="col" [formGroup]="fg" *ngIf="fg && filter">
  <mat-form-field class="col">
    <input matInput
           [matAutocomplete]="ac"
           [formControlName]="filter?.fieldName"
           [placeholder]="filter?.fieldLabel"
           [value]="selectFilterValue()"
           (keyup)="keyup($event?.srcElement?.value)" (focus)="focus()" (change)="change()">
    <mat-autocomplete #ac="matAutocomplete">
      <mat-option *ngFor="let option of fieldDataPool ? fieldDataPool : filter?.fieldDataPool?.list"
                  [value]="option?.id"
                  (click)="addSelectFilter(_frp.selectLabel(option, filter?.selectLabel ? filter?.selectLabel : filter?.fieldRestVal))">
        {{_frp.selectLabel(option, filter?.selectLabel ? filter?.selectLabel : filter?.fieldRestVal)}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
