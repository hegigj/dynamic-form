<div [formGroup]="fg" *ngIf="fg && field" class="col-12">
  <mat-form-field [appearance]="appearance" *ngIf="display">
    <mat-label *ngIf="appearance">{{field?.fieldLabel}}</mat-label>

    <input matInput
           type="number"
           [formControlName]="field?.fieldName"
           [placeholder]="appearance ? '' : field?.fieldLabel">

    <mat-icon *ngIf="field?.suffix && field?.suffix?.type === 'icon'">{{field?.suffix?.text}}</mat-icon>
    <span *ngIf="field?.suffix && field?.suffix.type === 'text'">{{field?.suffix?.text}}</span>

    <mat-error>{{errorMessages}}</mat-error>
  </mat-form-field>
</div>
