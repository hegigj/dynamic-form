<div [formGroup]="fg" *ngIf="fg && field" class="col-12">
  <mat-form-field *ngIf="notId && display" [appearance]="appearance" style="width: 100%">
    <mat-label *ngIf="appearance">{{field?.fieldLabel}}</mat-label>

    <input matInput
           [value]="field?.selectValue ? field?.selectValue : field?.value ? field?.value : ''"
           [formControlName]="field?.fieldName"
           [placeholder]="appearance ? '' : field?.fieldLabel"
           *ngIf="!field?.onTextInputTextarea">

    <textarea matInput
           [value]="field?.selectValue ? field?.selectValue : field?.value ? field?.value : ''"
           [formControlName]="field?.fieldName"
           [placeholder]="appearance ? '' : field?.fieldLabel"
           *ngIf="field?.onTextInputTextarea"></textarea>

    <mat-icon *ngIf="field?.suffix && field?.suffix?.type === 'icon'">{{field?.suffix?.text}}</mat-icon>
    <span *ngIf="field?.suffix && field?.suffix.type === 'text'">{{field?.suffix?.text}}</span>

    <mat-error *ngFor="let error of errorMessages">{{error}}</mat-error>
  </mat-form-field>
</div>
