<div class="col" [formGroup]="fg" *ngIf="fg && filter">
  <mat-form-field class="col">
    <input #input
           matInput
           [formControlName]="filter?.fieldName"
           [placeholder]="filter?.fieldLabel"
           [value]="fg.get(filter.fieldName).value | date: 'MMM dd yyyy, HH:mm'"
           (click)="openDP(dp)">

    <mat-datepicker-toggle matSuffix
                           matTooltip="Add Date"
                           [for]="dp"
                           [disabled]="input?.disabled"></mat-datepicker-toggle>
    <button mat-icon-button
            matSuffix
            matTooltip="Add Time"
            (click)="addTime()"
            [disabled]="input?.disabled">
      <mat-icon>watch_later</mat-icon>
    </button>
  </mat-form-field>

  <input type="hidden" [matDatepicker]="dp" (dateChange)="addDate($event)">
  <mat-datepicker touchUi #dp></mat-datepicker>
</div>
