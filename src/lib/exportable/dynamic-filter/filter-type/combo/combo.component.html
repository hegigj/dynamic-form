<div class="col" [formGroup]="fg" *ngIf="fg && filter">
  <mat-form-field style="width: 100%">
    <input matInput
           [value]="selected"
           [matAutocomplete]="ac"
           [placeholder]="filter?.fieldLabel"
           [formControlName]="filter?.fieldName"
           (keyup)="keyup($event?.srcElement?.value)" (focus)="focus()" (change)="change()">

    <mat-icon matSuffix>arrow_drop_down</mat-icon>

    <mat-autocomplete #ac="matAutocomplete">
      <mat-option *ngFor="let option of options ? (options | async) : filter?.fieldDataPool ? filter?.fieldDataPool?.list : fieldDataPool"
                  [value]="option?.id"
                  (click)="setLabel(option)">
        {{option | option: selectLabel}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
